{% extends 'ecommerce/base.html' %}

{% block content %}
<h2>{{ product_detail.name }}</h2>
<p>Price: {{product_detail.price}}</p>
<p>{{ product_detail.description }}</p>
{% comment %} <img src="{{ product_detail.image.url }}" alt="{{product_detail.name}}" width="200"> {% endcomment %}
{% comment %} <a href="{% url 'add_to_cart' product_id %}">Add to Cart</a> {% endcomment %}
{% endblock %}
