{% extends 'ecommerce/base.html' %}

{% block content %}
    <h2>Products</h2>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
            </li>
        {% empty %}
            <li>No products found.</li>
        {% endfor %}
    </ul>
    <footer>
        <p><a href="{% url 'view_cart' %}">View Cart</a></p>
    </footer>
{% endblock %}
